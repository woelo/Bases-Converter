ype><option value=binary>Binary<option value=text>Text<option value=decimal>Decimal<option value=hexadecimal>Hexadecimal<option value=octal>Octal</select></div><div class=text-area-container><textarea id=output readonly></textarea><div class=action-buttons><button class=action-btn onclick=copyOutput()>Copy</button> <button class=action-btn onclick=clearOutput()>Clear</button></div></div></section></div><button class=convert-btn onclick=convert()>Convert!✨</button><div class="link" style="display:flex;justify-content:center;"><a href="https://ahmadr.vercel.app" class="linkkk">Developer </a><a href="https://www.instagram.com/01000001r?igsh=dWZ3bHlnOG85c3Bu" class="linkkk"> Instagram</a></main><div class=toast id=toast></div><script>function textToDecimal(text) {
 return text.split('').map(char => char.charCodeAt(0));
 }
 function decimalToText(decimal) {
 return decimal.split(/\s+/).map(num => String.fromCharCode(parseInt(num))).join('');
 }
 function convert() {
 const input = document.getElementById('input').value.trim();
 const inputType = document.getElementById('inputType').value;
 const outputType = document.getElementById('outputType').value;
 const output = document.getElementById('output');
 if (!input) {
 output.value = '';
 return;
 }
 try {
 let decimal;

 switch (inputType) {
 case 'text':
 decimal = textToDecimal(input);
 break;
 case 'binary':
 decimal = input.split(/\s+/).map(bin => parseInt(bin, 2));
 break;
 case 'decimal':
 decimal = input.split(/\s+/).map(Number);
 break;
 case 'hexadecimal':
 decimal = input.split(/\s+/).map(hex => parseInt(hex, 16));
 break;
 case 'octal':
 decimal = input.split(/\s+/).map(oct => parseInt(oct, 8));
 break;
 }
 switch (outputType) {
 case 'text':
 output.value = decimal.map(num => String.fromCharCode(num)).join('');
 break;
 case 'binary':
 output.value = decimal.map(num => num.toString(2).padStart(8, '0')).join(' ');
 break;
 case 'decimal':
 output.value = decimal.join(' ');
 break;
 case 'hexadecimal':
 output.value = decimal.map(num => num.toString(16).toUpperCase().padStart(2, '0')).join(' ');
 break;
 case 'octal':
 output.value = decimal.map(num => num.toString(8).padStart(3, '0')).join(' ');
 break;
 }
 } catch (error) {
 output.value = 'Invalid input for selected base';
 }
 }
 function swapTypes() {
 const inputType = document.getElementById('inputType');
 const outputType = document.getElementById('outputType');
 const input = document.getElementById('input');
 const output = document.getElementById('output');
 [inputType.value, outputType.value] = [outputType.value, inputType.value];
 
 [input.value, output.value] = [output.value, input.value];
 }
 async function copyOutput() {
 const output = document.getElementById('output');
 await navigator.clipboard.writeText(output.value);
 showToast('Copied to clipboard!');
 }
 async function pasteText() {
 try {
 const text = await navigator.clipboard.readText();
 document.getElementById('input').value = text;
 } catch (err) {
 showToast('Unable to paste. Please paste manually.');
 }
 }
 function clearInput() {
 document.getElementById('input').value = '';
 }
 function clearOutput() {
 document.getElementById('output').value = '';
 }

 }</script>
